<h2 class="text-center mt-4 text-primary">Listado de Empresas</h2>

@if (arrEmpresas.length > 0) {
  <div class="container mt-4">
    <div class="row g-4 justify-content-center cards-container">
      @for (empresa of arrEmpresas; track empresa.idEmpresa) {
        <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
          <app-empresa-card [miEmpresa]="empresa" />
        </div>
      }
    </div>
  </div>
} @else {
  <div class="text-center mt-5">
    <p class="alert alert-warning">❌ No hay empresas registradas.</p>
  </div>
}
