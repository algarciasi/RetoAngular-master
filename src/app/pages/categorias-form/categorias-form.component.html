<section class="container mt-5 editar-categoria-form">
  <h3 class="text-center text-primary mb-4">Editar Categoría</h3>
  <hr />

  <form class="card shadow p-4" [formGroup]="form" (ngSubmit)="guardar()">
    <div class="mb-3">
      <label class="form-label fw-bold text-primary">Nombre</label>
      <input formControlName="nombre" class="form-control" placeholder="Introduce el nuevo nombre" />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold text-primary">Descripción</label>
      <textarea formControlName="descripcion" class="form-control" rows="3" placeholder="Describe esta categoría"></textarea>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-secondary me-2" [routerLink]="['/categorias/lista']" type="button">← Volver</button>
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">Guardar</button>
    </div>
  </form>
</section>
