<section class="container mt-5">
  <h3>Gesti√≥n de Usuarios</h3>
  <hr>

  <table class="table table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>Email</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (user of usuarios; track user.email) {
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ user.nombre }}</td>
          <td>{{ user.apellidos }}</td>
          <td>{{ user.rol }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(user.email)">
              Eliminar
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</section>
