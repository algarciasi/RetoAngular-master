<h2 class="text-center mb-4">Listado de Solicitudes</h2>

<div class="container">
  <div class="row g-3 justify-content-center">
    @for (solicitud of solicitudes; track solicitud.idSolicitud) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
        <app-solicitud-card [solicitud]="solicitud" class="w-100"></app-solicitud-card>
      </div>
    }
  </div>
</div>
