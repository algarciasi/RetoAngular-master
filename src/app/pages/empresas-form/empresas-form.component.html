<section class="container mt-5">
  <h3 class="text-center text-primary">Editar Empresa</h3>
  <hr />

  <form class="card shadow p-4" (ngSubmit)="guardarCambios()">

    <h5 class="text-primary">📁 Datos de la Empresa</h5>

    <div class="mt-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="empresa.nombre" name="nombre" required />
    </div>

    <div class="mt-3">
      <label for="cif" class="form-label">CIF</label>
      <input type="text" id="cif" class="form-control" [(ngModel)]="empresa.cif" name="cif" required />
    </div>

    <div class="mt-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" id="direccion" class="form-control" [(ngModel)]="empresa.direccion" name="direccion" required />
    </div>

    <div class="mt-3">
      <label for="pais" class="form-label">País</label>
      <input type="text" id="pais" class="form-control" [(ngModel)]="empresa.pais" name="pais" required />
    </div>

    <hr />

    <h5 class="text-primary mt-4">👤 Datos del Usuario</h5>

    <div class="mt-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="empresa.usuario.email" name="email" required />
    </div>

    <div class="mt-3">
      <label for="nombreUsuario" class="form-label">Nombre</label>
      <input type="text" id="nombreUsuario" class="form-control" [(ngModel)]="empresa.usuario.nombre"
        name="nombreUsuario" required />
    </div>

    <div class="mt-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" id="apellidos" class="form-control" [(ngModel)]="empresa.usuario.apellidos" name="apellidos"
        required />
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-outline-secondary me-2" [routerLink]="authService.isAdmin() ? '/admon' : '/solicitudes'" type="button">
        ← Volver
      </button>

      <button type="submit" class="btn btn-outline-primary">
        Guardar Cambios
      </button>
    </div>

  </form>
</section>
