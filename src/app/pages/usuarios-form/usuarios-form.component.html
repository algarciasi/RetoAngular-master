<section>
    <h3>{{ tipo }} Usuario</h3>
    <hr>
    <form class="card shadow p-4" [formGroup]="usuariosForm" (ngSubmit)="getDataForm()">
      
      <div class="mt-3">
        <label for="nombre" class="form-label">Nombre usuario</label>
        <input type="text" id="nombre" class="form-control" formControlName="nombre">
      </div>
  
      <div class="mt-3">
        <label for="apellidos" class="form-label">Apellidos Usuario</label>
        <input type="text" id="apellidos" class="form-control" formControlName="apellidos">
      </div>
  
      <div class="mt-3">
        <label for="email" class="form-label">Email de Usuario</label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
  
      <div class="mt-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>
  
      <div class="mt-3">
        <label for="rol" class="form-label">Rol</label>
        <input type="text" id="rol" class="form-control" formControlName="rol">
      </div>
  
      <div class="mt-3">
        <label for="enabled" class="form-label">Enabled</label>
        <input type="number" id="enabled" class="form-control" formControlName="enabled" readonly>
      </div>
  
      <div class="d-flex justify-content-end mt-4">
        <button
          type="submit"
          class="btn btn-danger"
          [disabled]="!usuariosForm.valid">
          Registrar
        </button>
      </div>
  
    </form>
  </section>
