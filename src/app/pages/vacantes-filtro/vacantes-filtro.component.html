<form (ngSubmit)="filtro()" class="container mt-4">
    <div class="row">

        <!-- Nombre Vacante -->
        <div class="mb-3">
            <label class="form-label">Vacante</label>
            <select class="form-select" [(ngModel)]="filtros.nombre" name="nombre">
                <option value="">Todas</option>

                @for (nombre of nombresVacantes; track nombre) {
                <option [value]="nombre">{{ nombre }}</option>
                }
            </select>
        </div>

        <!-- Categoría-->

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select class="form-select" [(ngModel)]="filtros.categoria" name="categoria">
                <option value="">Todas</option>

                @for (categoria of categorias; track categoria.id) {
                <option [value]="categoria.nombre">
                    {{ categoria.nombre }}
                </option>
                }
            </select>
        </div>

        <!-- País -->

        <div class="mb-3">
            <label class="form-label">País</label>
            <select class="form-select" [(ngModel)]="filtros.pais" name="pais">
                <option value="">Todos</option>
                @for (pais of paises; track pais) {
                <option [value]="pais">{{ pais }}</option>
                }
            </select>
        </div>


        <!-- Fecha mínima -->
        <div class="col-md-3 mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" [(ngModel)]="filtros.fechaDesde" name="fechaDesde" />
        </div>

        <!-- Salario bruto anual -->
        <div class="col-md-3 mb-3">
            <label class="form-label">Salario anual (€)</label>
            <input type="number" class="form-control" [(ngModel)]="filtros.salarioMin" name="salarioMin" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary w-100" (click)="filtro()">Buscar</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-secondary w-100" (click)="vaciarFiltro()">
                Limpiar
            </button>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-outline-secondary px-4" [routerLink]="[volverPath]" type="button">
          ← Volver
        </button>
      </div>
      
</form>
