<section class="container mt-5">
  <h3 class="text-center text-primary">Alta de Categoría</h3>
  <hr />

  <form class="card shadow p-4" (ngSubmit)="crearCategoria()">
    <div class="mt-3">
      <label for="nombre" class="form-label">📂 Nombre de la categoría</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="categoria.nombre" name="nombre" required />
    </div>

    <div class="mt-3">
      <label for="descripcion" class="form-label">📝 Descripción</label>
      <textarea id="descripcion" class="form-control" [(ngModel)]="categoria.descripcion" name="descripcion" rows="4"
        required></textarea>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-outline-secondary me-2" [routerLink]="['/categorias/lista']" type="button">
        ← Volver
      </button>
      <button type="submit" class="btn btn-outline-success">Crear Categoría</button>
    </div>
  </form>
</section>
