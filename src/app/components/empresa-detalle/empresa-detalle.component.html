<h2 class="mt-4 mb-3 text-center">Detalles de la Empresa</h2>

@if (empresa) {
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow">
        <img [src]="'https://placehold.co/600x300?text=' + (empresa.nombre | slice:0:20)" class="card-img-top"
          alt="Imagen de la empresa" />
        <div class="card-body">
          <h4 class="card-title text-primary">{{ empresa.nombre }}</h4>
          <hr />
          <p><strong>ID:</strong> {{ empresa.idEmpresa }}</p>
          <p><strong>CIF:</strong> {{ empresa.cif }}</p>
          <p><strong>Dirección:</strong> {{ empresa.direccion }}</p>
          <p><strong>País:</strong> {{ empresa.pais }}</p>
          <p><strong>Email del usuario:</strong> {{ empresa.usuario?.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end mt-4">
  <button class="btn btn-secondary me-2" [routerLink]="['/admon']" type="button">← Volver</button>
</div>
} @else {
<div class="alert alert-info text-center mt-4" role="alert">
  Cargando datos de la empresa...
</div>
}
