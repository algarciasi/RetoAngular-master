<section class="empresa-detalle container mt-5">
  <h2 class="text-center text-primary fw-bold mb-4">Detalles de la Empresa</h2>

  @if (empresa) {
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-4 overflow-hidden animate__animated animate__fadeIn">
          <img [src]="'https://placehold.co/600x300?text=' + (empresa.nombre | slice:0:20)" class="card-img-top"
            alt="Imagen de la empresa" />
          <div class="card-body p-4">
            <h4 class="card-title text-center text-dark fw-bold mb-3">{{ empresa.nombre }}</h4>
            <hr />
            <ul class="list-unstyled ps-1">
              <li><strong>📌 CIF:</strong> {{ empresa.cif }}</li>
              <li><strong>📍 Dirección:</strong> {{ empresa.direccion }}</li>
              <li><strong>🌍 País:</strong> {{ empresa.pais }}</li>
              <li><strong>📧 Usuario:</strong> {{ empresa.usuario?.email }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-secondary" [routerLink]="['/admon']">← Volver</button>
    </div>
  } @else {
    <div class="alert alert-info text-center mt-4" role="alert">
      Cargando datos de la empresa...
    </div>
  }
</section>
