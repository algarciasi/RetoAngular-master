<section>
  <h3>Alta de Empresa</h3>
  <hr>

  <form class="card shadow p-4" (ngSubmit)="crearEmpresa()">

    <h5>Datos de la Empresa</h5>
    <div class="mt-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="empresa.nombre" name="nombre" required>
    </div>

    <div class="mt-3">
      <label for="cif" class="form-label">CIF</label>
      <input type="text" id="cif" class="form-control" [(ngModel)]="empresa.cif" name="cif" required>
    </div>

    <div class="mt-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" id="direccion" class="form-control" [(ngModel)]="empresa.direccion" name="direccion" required>
    </div>

    <div class="mt-3">
      <label for="pais" class="form-label">País</label>
      <input type="text" id="pais" class="form-control" [(ngModel)]="empresa.pais" name="pais" required>
    </div>

    <hr>

    <h5>Datos del Usuario</h5>

    <div class="mt-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="empresa.usuario.email" name="email" required>
    </div>

    <div class="mt-3">
      <label for="nombreUsuario" class="form-label">Nombre</label>
      <input type="text" id="nombreUsuario" class="form-control" [(ngModel)]="empresa.usuario.nombre"
        name="nombreUsuario" required>
    </div>

    <div class="mt-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" id="apellidos" class="form-control" [(ngModel)]="empresa.usuario.apellidos" name="apellidos"
        required>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-secondary me-2" [routerLink]="['/admon']" type="button">← Volver</button>
      <button type="submit" class="btn btn-success">Crear Empresa</button>
    </div>

  </form>
</section>
